<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homann</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="header-logo-icon">
                    <a href="index.html"><img src="img/logo.png" alt=""></a>
                </div>
                <div class="header-logo-text">
                    <a href="#"><p>homann design</p></a>
                </div>
                <div class="header-top-lang">
                    <a href="#" class="header-top-lang-button"><img src="img/ru.png" alt=""></a>
                    <a href="#" class="header-top-lang-button"><img src="img/eng.png" alt=""></a>
                    <a href="#" class="header-top-lang-button"><img src="img/ger.png" alt=""></a>
                </div>
            </div>
            <div class="header-nav">
                <nav class="nav">
                    <div class="header-burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <nav class="mobile-menu">
                        <ul class="mobile-menu-list">
                            <h3 class="mobile-menu-title">Товары и услуги</h3>
                            <li><a href="#">Дом</a></li>
                            <li><a href="#">Яхты</a></li>
                            <li><a href="#">Мебель</a></li>
                            <li><a href="#">Терраса</a></li>
                            <li><a href="#">Транспорт</a></li>
                            <li><a href="#">Дома на воде</a></li>
                            <li><a href="#">Бизнес</a></li>
                            <li><a href="#">Маркетинг</a></li>
                            <li><a href="#">Б2Б</a></li>
                        </ul>
                    </nav>
                    <ul class="header-nav-list">
                        <li><a href="#"><img src="img/menu-icon-1.png" alt=""></a></li>
                        <li><a href="#"><img src="img/menu-icon-2.png" alt=""></a></li>
                        <li><a href="#"><img src="img/menu-icon-3.png" alt=""></a></li>
                        <li><a href="#"><img src="img/menu-icon-4.png" alt=""></a></li>
                        <li><a href="#"><img src="img/menu-icon-5.png" alt=""></a></li>
                        <li><a href="#"><img src="img/menu-icon-6.png" alt=""></a></li>
                        <li><a href="#"><img src="img/menu-icon-7.png" alt=""></a></li>
                        <li><a href="#"><img src="img/menu-icon-8.png" alt=""></a></li>
                    </ul>
                </nav>
            </div>
            <!-- Slider main container -->
            <div class="swiper slider">
              <!-- Additional required wrapper -->
              <div class="slider-wrapper swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide slider-slide"><img src="img/slide-1.jpg" alt=""></div>
                <div class="swiper-slide slider-slide"><img src="img/slide-1.jpg" alt=""></div>
                <div class="swiper-slide slider-slide"><img src="img/slide-1.jpg" alt=""></div>
                ...
              </div>
              <!-- If we need pagination -->
              <div class="swiper-pagination slider-dots"></div>
            
              <!-- If we need navigation buttons -->
              <div class="swiper-button-prev slider-prev"></div>
              <div class="swiper-button-next slider-next"></div>
            </div>
        </div>
    </header>
    <section class="articles">
        <div class="container"></div>
    </section>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
